baseURL: "https://nedisy.github.io/profile"
languageCode: "en-us"
title: "My Profile"
theme: hugo-profile

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

#services:
  #googleAnalytics:
    #id: G-MEASUREMENT_ID
  #disqus:
    #shortname: your-disqus-shortname

pagination:
  pagerSize: 3

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 1
    - identifier: blog
      name: Blog
      title: Blog posts
      url: "https://www.nedi.online"
      weight: 2
